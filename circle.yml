machine:
  python:
    version: 3.5.2
  node:
    version: 6.7.0
  environment:
    PATH: "${PATH}:~/.yarn/bin"

dependencies:
  cache_directories:
    - ~/.ethash
    - ~/.yarn
  pre:
    - sudo apt-get install -y software-properties-common
    - sudo add-apt-repository -y ppa:ethereum/ethereum
    - sudo apt-get update
    - sudo apt-get install -y ethereum ethminer
    - if [[ ! -d ~/.ethash ]]; then ethminer -D 0; fi
    - wget http://d1h4xl4cr1h0mo.cloudfront.net/v1.5.7/x86_64-unknown-linux-gnu/parity_1.5.7_amd64.deb
    - sudo dpkg -i parity_1.5.7_amd64.deb
    - pip install -r requirements-testing.txt
  post:
    - if [ -z `which aglio` ]; then yarn global --cache-folder ~/.yarn/cache add aglio --prefix ~/.yarn; fi

test:
  override:
    - python -m tornado.testing discover -s tokeneth/test

deployment:
  development:
    branch: master
    commands:
      - git clone --depth 1 git@github.com:tokenbrowser/docs.git $HOME/docs
      - $HOME/docs/deploy-blueprint.sh $CIRCLE_PROJECT_REPONAME docs/api.apib $CIRCLE_SHA1
      - git push -f git@heroku.com:token-eth-service-development.git $CIRCLE_SHA1:master
  production:
    branch: production
    commands:
      - git push -f git@heroku.com:token-eth-service.git $CIRCLE_SHA1:master